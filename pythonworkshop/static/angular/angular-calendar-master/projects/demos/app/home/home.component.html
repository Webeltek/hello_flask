<div class="row mb-4">
  <div class="col-lg-12 d-flex flex-row bp-10 bg-success text-white">
    <h2 class="mx-auto display-1 block text-center">{{ 'MainTitle' | translate}} </h2>
  </div>
</div>

<mat-toolbar class="mat-elevation-z8" *ngIf="(tokenStorage.authenticated$ | async) ===true; else loggedOutToolbarTempl">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button> 
  {{'ToolbarTitle' | translate}}
  <span class="left-spacer"></span>
  <span class="left-spacer"></span>
  <flag [code]="translate.currentLang ? translate.currentLang : translate.getDefaultLang()" 
          [size]="'md'"  [effect]="'app'" style="margin-right: 0.5em;"></flag>
    <mat-select class="lang-select"
        [value]="translate.currentLang ? translate.currentLang : translate.getDefaultLang()"
        #selectedLang 
        (selectionChange)="switchLang(selectedLang.value)">
      <mat-option *ngFor="let language of translate.getLangs()" 
        [value]="language">
        {{ language==='gb' ? 'en' : language }}
      </mat-option>
    </mat-select>
</mat-toolbar>

<ng-template #loggedOutToolbarTempl>
  <mat-toolbar class="mat-elevation-z8">
    <span class="left-spacer"></span>
    <span class="left-spacer"></span>
    <button mat-button class="menu-button" routerLink="/login">
      <mat-icon>login</mat-icon>
      <span>{{'ToolbarLogin' | translate}}</span>
    </button>
    <button mat-button class="menu-button" routerLink="/register">
      <mat-icon>app_registration</mat-icon>
      <span>{{'ToolbarRegister' | translate}}</span>
    </button>
    <flag [code]="translate.currentLang ? translate.currentLang : translate.getDefaultLang()" 
          [size]="'md'"  [effect]="'app'" style="margin-right: 0.5em;"></flag>
    <mat-select class="lang-select"
        [value]="translate.currentLang ? translate.currentLang : translate.getDefaultLang()"
        #selectedLang 
        (selectionChange)="switchLang(selectedLang.value)">
      <mat-option *ngFor="let language of translate.getLangs()" 
        [value]="language">
        {{ language==='gb' ? 'en' : language }}
      </mat-option>
    </mat-select>
  </mat-toolbar>
</ng-template>

<mat-sidenav-container>
    <mat-sidenav  #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="assets/ufo.jpg"
      />
          <h4 class="name">{{tokenStorage.getUser().user_email}}</h4>
          <p class="designation">{{tokenStorage.getUser().is_admin ? "admin" : "user"}}</p>
          <mat-divider></mat-divider>

          <button mat-button class="menu-button" routerLink="/calendar">
            <mat-icon>calendar_month</mat-icon>
            <span>{{'SideNavCalendar' | translate}}</span>
          </button>
          <ng-container *ngIf="tokenStorage.getUser().is_admin" >
            <button mat-button class="menu-button" (click)="editEvents()">
              <mat-icon>edit_calendar</mat-icon>
              <span>{{'SideNavEditEvents' | translate}}</span>
            </button>
            <button mat-button class="menu-button" (click)="editRooms()">
              <mat-icon>tune</mat-icon>
              <span>{{'SideNavEditRooms' | translate}}</span>
            </button>
          </ng-container>
      <button mat-button class="menu-button" routerLink="/profile">
        <mat-icon>account_box</mat-icon>
        <span>{{'SideNavProfile' | translate}}</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>{{'SideNavLogout' | translate}}</span>
      </button>
    </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
