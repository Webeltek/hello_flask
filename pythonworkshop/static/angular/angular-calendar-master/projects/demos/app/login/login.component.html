<div class="col-md-4 offset-md-4">
    <div class="card card-container">
      <p >{{errorMessage}}</p>
              <div class="card">
                <youtube-player class="card-img-top"
                    [videoId]= "videos[0].videoId"
                    suggestedQuality="default" 
                    [height]="350"
                    [width]="600" 
                    [endSeconds]="">
                </youtube-player>
                <div class="card-body">
                  <p class="card-text"></p>
                </div>
              </div>  
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
      <!-- <youtube-player class="container-fluid"
                    [videoId]= "videos[0].videoId"
                    suggestedQuality="default" 
                    [height]="500" 
                    [startSeconds]="0"
                    [endSeconds]="180">
                </youtube-player> -->
        <div class="form-group">
          <label for="username">{{'LCusername' | translate}}</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            {{'LCuserRequired' | translate}}
          </div>
        </div>
        <div class="form-group">
          <label for="password">{{'LCpass' | translate}}</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">{{'LCpassRequired' | translate}}</div>
            <div *ngIf="password.errors.minlength">
              {{'LCpassMinChar' | translate}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            {{'ToolbarLogin' | translate}}
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            {{'LCloginFailed' | translate}}{{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        {{'LCloggedInAs' | translate}}{{ role }}.
      </div>
    </div>
  </div>
