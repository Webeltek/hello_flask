                <div class="card-body">
                  <img src="assets/hovdlogin.jpg" class="profile-img-card mx-auto img-fluid rounded">
                  <p class="card-text"></p>
                </div>
              </div>  
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">{{'LCusername' | translate}}</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="6"
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            <div *ngIf="username.errors.required">{{'LCuserRequired' | translate}}</div>
            <div *ngIf="username.errors.minlength">{{'LCuserMinChar' | translate}}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">{{'LCpass' | translate}}</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">{{'LCpassRequired' | translate}}</div>
            <div *ngIf="password.errors.minlength">{{'LCpassMinChar' | translate}}</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            {{'ToolbarLogin' | translate}}
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            {{'LCloginFailed' | translate}}{{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        {{'LCloggedInAs' | translate}}{{ role }}.
      </div>
    </div>
  </div>
