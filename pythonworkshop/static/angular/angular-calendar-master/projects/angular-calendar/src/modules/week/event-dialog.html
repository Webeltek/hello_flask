<h1 mat-dialog-title>Velg reservasjon</h1>
<form
[formGroup]="userForm"
(ngSubmit) = "closeDialog()">
  <div mat-dialog-content
  >{{data.date | date:'dd/MM/yyyy'}}
    <br/>
    <label id="example-radio-group-label">Velg periode</label>
    <mat-radio-group 
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      formControlName="valgtPer">
      <mat-radio-button class="example-radio-button" 
        *ngFor="let periode of perioder"
          [value]="periode">
          {{periode}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div>Ditt valg er: {{valgtPerCtrl.value}} den {{ data.date | date:'dd/MM/yyyy'}}</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close 
    type="submit">Bekreft</button>
  </div>
</form>
