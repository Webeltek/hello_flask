<label id="example-radio-group-label">Velg periode</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="valgtPeriode">
  <mat-radio-button class="example-radio-button" *ngFor="let periode of perioder" [value]="periode">
    {{periode}}
  </mat-radio-button>
</mat-radio-group>
<div>Ditt valg er: {{valgtPeriode}} den {{data.date | date:'dd/MM/yyyy'}}</div>
